<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - ПАНК-БАНК</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #6a0dad; /* Фиолетовый цвет */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        section {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #6a0dad; /* Фиолетовый цвет */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a0a9a; /* Темнее фиолетовый при наведении */
        }
    </style>
</head>
<body>

<header>
    <h1>Личный кабинет</h1>
    <p>Добро пожаловать в ваш личный кабинет!</p>
</header>

<section>
    <h2>Ваши данные</h2>
    <p>Имя: Иван Иванов</p>
    <p>Баланс: 100,000 ₽</p>
    <p>Номер счета: 40817 810 4 0036 0000365</p>
</section>

<section>
    <h2>Доступные действия</h2>
    <button onclick="window.location.href='transactions.html'">Просмотреть транзакции</button>
    <button onclick="requestLoan()">Запросить кредит</button>
    <button onclick="logout()">Выйти</button>
</section>

<script>
    function viewTransactions() {
        alert("Здесь будут ваши транзакции.");
    }

    function requestLoan() {
        alert("Заявка на кредит принята.");
    }

    function logout() {
        alert("Вы вышли из личного кабинета.");
        window.location.href = 'index.html'; // Вернуться на главную страницу
    }
</script>

</body>
</html>
