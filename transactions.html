<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транзакции - ПАНК-БАНК</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #6a0dad; /* Фиолетовый цвет */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        section {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #6a0dad; /* Фиолетовый цвет */
            color: white;
        }
        button {
            padding: 10px 15px;
            background-color: #6a0dad; /* Фиолетовый цвет */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a0a9a; /* Темнее фиолетовый при наведении */
        }
    </style>
</head>
<body>

<header>
    <h1>Ваши транзакции</h1>
</header>

<section>
    <h2>Список транзакций</h2>
    <table>
        <tr>
            <th>Дата</th>
            <th>Описание</th>
            <th>Сумма</th>
        </tr>
        <tr>
            <td>01.01.2024</td>
            <td>Пополнение счета</td>
            <td>+10,000 ₽</td>
        </tr>
        <tr>
            <td>05.01.2024</td>
            <td>Оплата услуг</td>
            <td>-2,500 ₽</td>
        </tr>
        <tr>
            <td>10.01.2024</td>
            <td>Перевод на другой счет</td>
            <td>-1,000 ₽</td>
        </tr>
        <tr>
            <td>15.01.2024</td>
            <td>Кредитный платеж</td>
            <td>-5,000 ₽</td>
        </tr>
    </table>
    <button onclick="window.location.href='personal_cabinet.html'" style="margin-top: 20px;">Вернуться в личный кабинет</button>
</section>

</body>
</html>
